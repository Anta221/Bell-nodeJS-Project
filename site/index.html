<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto&display=swap" rel="stylesheet">
    <title>Accueil</title>
</head>
<body>
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">

          </div>
        </div>
      </div>
    <main>

        <section id="slogan" class="col-xs-12 col-sm-5 col-md-5 col-l-3 col-xl-3">
            <h1>Participez</h1>
            <h2>Au choix de votre sonnerie</h2>
            <button id="vote" class="btn btn-warning btn-lg">VOTER</button>
            <button id="ajouter" class="btn btn-c btn-lg">AJOUTER</button>
            <button id="btn-retour" class="btn btn-c btn-lg hide">Retour</button>
        </section>

        <section id="bg" class="col-xs-12 col-sm-7 col-md-7 col-l-3 col-xl-9"></section>

        <section id="form" class="col-xs-12 col-sm-7 col-md-7 col-l-3 col-xl-9 hide">

            <form id="form_action">
                <h2>Ajouter une sonnerie</h2>
                <div class="form-group">
                  <label for="name">Nom</label>
                  <input type="text" class="form-control" id="name" required>
                  <small id="erreur_name" class="form-text text-danger"></small>
                </div>

                <div class="form-group">
                    <label for="lien">Lien</label>
                    <input type="text" class="form-control" id="lien">
                    <small id="erreur_lien" class="form-text text-danger"></small>
                </div>

                <button type="button" id="valider" class="btn btn-confirm">Valider</button>
                <a href=""  id="btn_annuler" class="btn btn-danger">Annuler</a>
            </form>
            
        </section>

        <section id="sonnerie" class="col-xs-12 col-sm-7 col-md-7 col-l-3 col-xl-9 hide">

            <div class="row">

            </div>

        </section>

    
    </main>

<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="asset/js/asset.js"></script>
<script src="ajax.js"></script>
</body>
</html>
