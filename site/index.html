<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto&display=swap" rel="stylesheet">
    <title>Accueil</title>
</head>
<body>
    <main>

        <section id="slogan" class="col-xs-12 col-sm-5 col-md-5 col-l-3 col-xl-3">
            <h1>Participez</h1>
            <h2>Au choix de votre sonnerie</h2>
            <button class="btn btn-warning btn-lg">VOTER</button>
            <button id="ajouter" class="btn btn-secondary btn-lg">AJOUTER</button>
        </section>

        <section id="bg" class="col-xs-12 col-sm-7 col-md-7 col-l-3 col-xl-9"></section>

        <section id="form" class="col-xs-12 col-sm-7 col-md-7 col-l-3 col-xl-9 hide">

            <form>
                <h2>Ajouter une sonnerie</h2>
                <div class="form-group">
                  <label for="name">Nom</label>
                  <input type="text" class="form-control" id="name">
                  <small id="erreur_name" class="form-text text-muted"></small>
                </div>

                <div class="form-group">
                    <label for="lien">Lien</label>
                    <input type="text" class="form-control" id="lien">
                    <small id="erreur_name" class="form-text text-muted"></small>
                </div>

            
                <div class="form-group">
                    <label for="exampleFormControlFile1">Téléchargez une sonnerie</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
                 

                <button type="submit" class="btn btn-confirm">Valider</button>
                <button type="button" id="btn_annuler" class="btn btn-danger">Annuler</button>
              </form>
            
        </section>

    </main>


    
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="asset/js/asset.js"></script>
</body>
</html>
